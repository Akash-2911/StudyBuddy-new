<!DOCTYPE html>
<html lang="en" data-page="store">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy â€¢ Store</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="store.css">
</head>
<body>
  <!-- Shared Header -->
  <div id="header-container"></div>

  <main class="container">
    <section class="store-header">
      <h1>StudyBucks Store ðŸ›’</h1>
      <p class="muted">Redeem your points for courses, subscriptions, or exclusive goodies.</p>
      <div class="balance-box">
        <span class="balance-label">Current Balance:</span>
        <span id="sbBalance" class="balance-value">0 SB</span>
      </div>
    </section>

    <section class="store-grid" id="storeGrid"></section>
  </main>

  <!-- Redeem Modal -->
  <div id="redeemModal" class="modal hidden">
    <div class="modal__overlay"></div>
    <div class="modal__box">
      <h3>Confirm Redemption</h3>
      <p id="redeemText">Are you sure you want to redeem this item?</p>
      <div class="modal__actions">
        <button class="btn green" id="confirmRedeem">Yes, Redeem</button>
        <button class="btn outline" id="cancelRedeem">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Shared Footer -->
  <div id="footer-container"></div>

  <script src="mockdata.js"></script>
  <script src="main.js"></script>
</body>
</html>
