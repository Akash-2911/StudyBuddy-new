<!DOCTYPE html>
<html lang="en" data-page="profile">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy â€¢ Profile</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Shared Header -->
  <div id="header-container"></div>

  <main class="container">
    <!-- Header -->
    <section class="page-header">
      <h1>Your Profile</h1>
      <p class="muted">View your progress, streaks, and achievements.</p>
    </section>

    <!-- Profile Summary Card -->
    <section class="profile-card">
      <div class="profile-top">
        <div class="avatar" id="profileAvatar">S</div>
        <div class="user-info">
          <input type="text" id="userName" value="Student" readonly>
          <button class="btn outline small" id="editNameBtn">Edit</button>
        </div>
      </div>

      <div class="stats">
        <div><strong>Level</strong><span id="profileLevel">1</span></div>
        <div><strong>XP</strong><span id="profileXP">375/1000</span></div>
        <div><strong>StudyBucks</strong><span id="profileSB">65</span></div>
        <div><strong>Streak</strong><span id="profileStreak">6ðŸ”¥</span></div>
      </div>

      <div class="progress">
        <div class="progress__bar" id="xpBar"></div>
      </div>
    </section>

    <!-- Achievements -->
    <section class="achievements">
      <h2>Achievements</h2>
      <div id="badgeGrid" class="badge-grid"></div>
    </section>
  </main>

  <!-- Shared Footer -->
  <div id="footer-container"></div>

  <script src="mockdata.js"></script>
  <script src="main.js"></script>
</body>
</html>
